{% extends 'base.html' %}
{% load bootstrap_tags %}
{% block title %}Create Post{% endblock title %}

{% block content %}
<div class="container">
  <h3>Create A Post!</h3>
  <form method="post" action="{% url 'create_post' %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form | as_bootstrap }}
    <input type="submit" value="Create Post!" class="btn btn-info">
  </form>
</div>
{% endblock %}
